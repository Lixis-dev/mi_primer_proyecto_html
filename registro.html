    <main>
      <h1>Registro</h1>
      <p>
        Complete el siguiente formulario para poder recibir mas
        información sobre nuestros cursos
      </p>
      <form action="#" method="get">
        <fieldset>
          <legend>Datos de registro</legend>
          <p>
            <label for="name">Nombre completo:</label><br />
            <input type="text" name="name" id="name" size="40"  required/>
          </p>
          <p>
            <label for="birthday">Fecha de nacimiento:</label><br />
            <input type="date" name="" id="birthday" d />
          </p>
          <p>
            <label for="email">Email:</label><br />
            <input type="email" name="email" id="email" size="40" required/>
          </p>
          <p>
            <label for="direccion">Dirección:</label><br />
            <input type="text" name="direccion" id="direccion" size="60"/>
          </p>
          <p>
            <label for="web">Página web: </label><br />
            <input type="url" name="web" id="web" />
          </p>
          <p><label for="photo">Photo</label></p>
          <input type="file" name="foto" id="photo" />
          <p><label for="bio">Biografía: </label></p>
          <textarea
            name=""
            id=""
            cols="60"
            rows="10"
            placeholder="Escriba aquí"
          ></textarea>
        </fieldset><br>
        <button>Enviar</button>
        <button type="reset">Borrar</button>
      </form><br>

      <hr />
    </main>
